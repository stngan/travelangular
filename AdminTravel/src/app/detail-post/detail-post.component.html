  <div class="row mb-2">
    <div class="col-md-6" *ngFor="let item of posts">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary"
            >Region: {{ item.Post_Region }}</strong
          >
          <h3 class="mb-0">
            <a class="text-dark" href="">{{ item.Post_Category }}</a>
          </h3>
          <div class="mb-1 text-muted">
            {{ reverse(item.Post_DateCreated) }}
          </div>
          <p class="card-text mb-auto">
            {{ item.Post_Title }}
          </p>
          <p style="display: flex">
            <button class="btn btn-link" (click)="navUpdatePost(item)">Edit</button>
            <button
              class="btn btn-link"
              (click)="deleteFashion(item._id)"
            >
              Delete
            </button>
          </p>
        </div>

        <img
          class="img-fluid img-thumbnail size-full"
          alt="Thumbnail [200x250]"
          style="width: 200px; height: 250px"
          src="{{ item.Post_Image }}"
        />
      </div>
    </div>
  </div>
  <button
    class="btn btn-link btn-lg d-flex float-right"
    style="margin-bottom: 20px; margin-top: 2px"
    (click)="getMorePost()"
  >
    More post
