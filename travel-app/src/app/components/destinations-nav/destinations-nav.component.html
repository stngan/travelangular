<div class="my-5">
  <h4 class="pb-4">Điểm đến hấp dẫn tại Việt Nam</h4>

  <div class="row container-fluid" >
    <a *ngFor="let d of destinations" href="/{{d.destiID}}" class="card"
    style="
      border: none;
      padding: 0 !important;
      width: 185px;
      height: 250px;
      background-image: url(../../../assets/homepage/{{d.destiID}}.webp);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 12px;
      margin-right: 33px;
      margin-bottom: 20px;">

      <div style=" width: 100%; height: 100%; display: flex; justify-content: flex-end; flex-direction: column; background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.6)); border-radius: 12px;">
        <div class="city-name" style="color: #fff; padding: 0 16px 20px 16px; font-weight: bold; font-size: 1rem;">{{d.destiName}}</div>
      </div>
    </a>

  </div>

</div>
