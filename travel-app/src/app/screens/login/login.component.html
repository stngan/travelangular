<div class="background"></div>
<div class="container">
    <div class="item">
        <h2 class="logo"><i class='bx bxl-xing'></i>GOVIETNAM</h2>
        <div class="text-item">
            <h2>Welcome! <br><span>
                To Viet Nam
            </span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>
            <div class="social-icon">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </div>
    </div>
    <div class="login-section">
        <div class="form-box login">
            <form [formGroup]="loginForm">
                <h2>ĐĂNG NHẬP</h2>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-envelope'></i></span>
                  <input type="email"
                           class="form-control"
                           name="email"
                           id="email"
                           formControlName="email"
                           [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                           (blur)="checkEmail()"
                           [(ngModel)]="aUser.customerEmail">
                           <label>Email</label>
                    <div *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].invalid || loginForm.controls['email'].touched)">
                      <small class="text-danger" *ngIf="loginForm.controls['email'].errors['required']" [class.d-none]="loginForm.controls['email'].valid || loginForm.controls['email'].untouched">Email không được để trống</small>
                      <small class="text-danger" *ngIf="loginForm.controls['email'].errors['email']">Email không hợp lệ</small>
                      <small class="text-danger" *ngIf="!emailExist && loginForm.controls['email'].touched">Email không tồn tại</small>
                    </div>
              </div>

              <div class="input-box">
                  <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                  <input type="password" class="form-control" name="password" id="password" formControlName="password" [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" [(ngModel)]="aUser.password">
                  <label>Mật khẩu</label>
                  <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                      <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required'] ">Mật khẩu không được để trống</small>
                    </div>
              </div>
                <!-- <div class="remember-password">
                    <label for=""><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div> -->
                <button class="btn"  (click)="onSubmit(aUser)">Login</button>
                <!-- [disabled]="logForm.invalid" -->
                <div class="create-account">
                    <p>Tạo tài khoản? <a (click)="SignIn()" class="register-link">Đăng kí</a></p>
                </div>
            </form>
        </div>

    </div>
</div>
