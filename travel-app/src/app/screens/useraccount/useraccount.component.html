<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./useraccount.component.css" />
  </head>
  <body>
    <section class="py-5 my-5">
      <div class="container">
        <h1 class="mb-5">Quản Lý Tài Khoản</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
          <div class="profile-tab-nav border-right">
            <div class="p-4">
              <div class="img-circle text-center mb-3">
                <img src="img/user2.jpg" alt="Image" class="shadow" />
              </div>
              <h4 class="text-center">Ha Duy Thanh</h4>
            </div>
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="account-tab"
                data-toggle="pill"
                href="#account"
                role="tab"
                aria-controls="account"
                aria-selected="true"
              >
                <i class="fa fa-home text-center mr-1"></i>
                Tài khoản
              </a>
              <a
                class="nav-link"
                id="password-tab"
                data-toggle="pill"
                href="#password"
                role="tab"
                aria-controls="password"
                aria-selected="false"
              >
                <i class="fa fa-key text-center mr-1"></i>
                Mật khẩu
              </a>
              <a
                class="nav-link"
                id="collection-tab"
                data-toggle="pill"
                href="#collection"
                role="tab"
                aria-controls="collection"
                aria-selected="false"
              >
                <i class="fa fa-user text-center mr-1"></i>
                Bộ sưu tập
              </a>
              <a
                class="nav-link"
                id="setting-tab"
                data-toggle="pill"
                href="#setting"
                role="tab"
                aria-controls="setting"
                aria-selected="false"
              >
                <i class="fa fa-cogs text-center mr-1"></i>
                Cài đặt hệ thống
              </a>
              <a
                class="nav-link"
                id="logout-tab"
                data-toggle="pill"
                href="#logout"
                role="tab"
                aria-controls="logout"
                aria-selected="false"
              >
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                Đăng xuất
              </a>
            </div>
          </div>
          <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="account"
              role="tabpanel"
              aria-labelledby="account-tab"
            >
              <h3 class="mb-4">Cài đặt tài khoản</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Họ và Tên</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Ha Duy Thanh"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Giới tính</label>
                    <input type="text" class="form-control" value="Nam" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="text"
                      class="form-control"
                      value="thanhhd20406c@st.uel.edu.vn"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Số điện thoại</label>
                    <input
                      type="text"
                      class="form-control"
                      value="0394071245"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      class="form-control"
                      value="@tuiladuythanhnekk"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Mô tả</label>
                    <textarea class="form-control" rows="4">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero enim error similique quia numquam ullam corporis officia odio repellendus aperiam consequatur laudantium porro voluptatibus, itaque laboriosam veritatis voluptatum distinctio!</textarea
                    >
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-light">Cancel</button>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="password"
              role="tabpanel"
              aria-labelledby="password-tab"
            >
              <h3 class="mb-4">Cài đặt mật khẩu</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Mật khẩu cũ</label>
                    <input type="password" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nhập lại mật khẩu mới</label>
                    <input type="password" class="form-control" />
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-light">Cancel</button>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="collection"
              role="tabpanel"
              aria-labelledby="collection-tab"
            >
              <h3 class="mb-4">Bộ sưu tập</h3>
            </div>
            <div
              class="tab-pane fade"
              id="setting"
              role="tabpanel"
              aria-labelledby="setting-tab"
            >
              <h3 class="mb-4">Cài đặt</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="darklight"
                      />
                      <label class="form-check-label" for="darklight">
                        Dark Mode/Light Mode
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="gonngu"
                      />
                      <label class="form-check-label" for="ngonngu">
                        Tiếng Anh/Tiếng Việt
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-light">Cancel</button>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="notification"
              role="tabpanel"
              aria-labelledby="notification-tab"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
